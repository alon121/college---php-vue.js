<link rel="stylesheet" href="../css/admins.css">
<div id="app1">
  
    <div v-for="administrators in administrators" >
          <button class="fright addNew" @click="showingAddModal = true;">edit admin</button>
     <img v-bind:src="administrators.img" class="adminlistimg">
      <span> <h5> First name :</h5>  {{ administrators.name }}</span>

      <span> <h5> role :</h5> {{ administrators.role }} </span>
     <span> <h5> Phone:</h5> {{ administrators.phone }}</span>
      <span> <h5> Email:</h5> {{ administrators.email }} </span>

   
        </div> 
    
    <div class="modal" id="addModal" v-if="showingAddModal">
		<div class="modalContainer">
			<div class="modalHeading">
				<p class="fleft">Add New User</p>
				<button class="fright close" @click="showingAddModal = false;">x</button>
				<div class="clear"></div>
			</div>
			<div class="modalContent">
				<table class="form">
					<tr>
						<th>Username</th>
						<th> : </th>
						<td> <input type="text" name="" v-model="newUser.username"> </td>
					</tr>

					<tr>
						<th>Email</th>
						<th> : </th>
						<td> <input type="text" name="" v-model="newUser.email"> </td>
					</tr>

					<tr>
						<th>Mobile</th>
						<th> : </th>
						<td> <input type="text" name="" v-model="newUser.mobile"> </td>
					</tr>

					<tr>
						<th></th>
						<th> </th>
						<td> <button @click="showingAddModal = false; saveUser();">Save</button> </td>
					</tr>


				</table>
			</div>
		</div>
	
    </div>


    

<!--    <script src="../fw/bootstrap.min.js"></script>-->
      <script src="../fw/vuejs.js"></script>
<script src="../fw/vue-resource.js"></script>
<script src="../js/adminlist.js"></script>
    <script src="../js/welcome.js"></script>
